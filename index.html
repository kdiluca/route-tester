<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Leaflet Routing Machine Vahalla Example</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="css/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="css/demo.css" />
    <style>
        .map {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #drive_btn{
            position:absolute;
            top:130px;
        }

        #bike_btn{
            position:absolute;
            top:160px;
        }

        #walk_btn{
            position:absolute;
            top:190px;
        }
    </style>
</head>
<body>
    <div id="map" class="map"></div>
    <button id="drive_btn" type="button">Drive Me!</button>
    <button id="bike_btn" type="button">Bike Me!</button>
    <button id="walk_btn" type="button">Walk Me!</button>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="https://mapzen.com/tangram/0.1/tangram.min.js"></script>
    <script src="js/lrm/leaflet-routing-machine.js"></script>
    <script src="js/lrm/L.Routing.Valhalla.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
